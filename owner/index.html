<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login Page</title>
    <!-- Bootstrap V-4.5.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css_js/owner.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 m-auto d-flex justify-content-center align-items-center min-vh-100">
                <div id="box">
                    <div id="logo">
                        <a href="index.html"><h1>Techqurious</h1></a>
                    </div>
                    <form action="dashboard.html">
                        <div class="form-group">
                            <label for="">User Name</label>
                            <input type="email" class="form-control" placeholder="Enter Your Username" required>
                        </div>
                        <div class="form-group">
                            <label for="">Enter Your Password</label>
                            <input type="password" class="form-control" placeholder="Enter Your Password" required>
                        </div>
                        <input type="submit" class="btn btn-success" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
