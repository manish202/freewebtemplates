<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Bootstrap V-4.5.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONT AWESOME V-4.7-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- MY CSS -->
    <link rel="stylesheet" href="css_js/owner.css">
</head>
<body>
    <div id="header">
        <i class="fa fa-arrow-right" aria-hidden="true"></i>
        <div id="logo">
            <a href="index.html"><h1>Techqurious</h1></a>
        </div>
    </div>
    <div id="main-content">
        <aside class="side-bar">
            <ul>
                <li><a href="dashboard.html">dashboard</a></li>
                <li><a href="category.html">category</a></li>
                <li><a href="templates.html">templates</a></li>
                <li><a href="owner-control.html">owner</a></li>
                <li><a href="message.html">message <span class="badge badge-danger">10</span></a></li>
            </ul>
        </aside>
        <div class="dashboard-area d-block">
            <div class="row">
                <div class="col-md-12">
                    <nav>
                        <ul>
                            <li><a href="templates.html">all templates</a></li>
                            <li><a href="add-template.html" class="active">add template</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="col-md-12">
                    <div class="respo-table">
                        <div class="popup-box w-100">
                            <div class="form-group">
                                <label>template name</label>
                                <input type="text" class="form-control" placeholder="template name" required>
                            </div>
                            <div class="form-group">
                                <label for="example">thumbnail</label>
                                <input type="file" class="form-control-file" id="example">
                            </div>
                            <div class="form-group">
                                <label for="example2">upload zip</label>
                                <input type="file" class="form-control-file" id="example2">
                            </div>
                            <div class="form-group">
                                <label for="">title</label>
                                <input type="text" class="form-control" placeholder="seo title" required>
                            </div>
                            <div class="form-group">
                                <label for="">tags</label>
                                <textarea name="" id="" rows="3" placeholder="seo tags" class="form-control" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="">description</label>
                                <textarea name="" id="" rows="3" placeholder="seo description" class="form-control" required></textarea>
                            </div>
                            <label>attribution</label>
                            <select class="form-control">
                                <option value="1">yes</option>
                                <option value="0">no</option>
                            </select><br>
                            <input type="submit" class="btn btn-success text-capitalize" value="update template">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Jquery V-3.5.1 -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- My Javascript File -->
    <script src="css_js/owner.js"></script>
</body>
</html>
